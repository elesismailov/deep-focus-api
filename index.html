<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Deep Focus</title>
</head>
<body>
    <header class="header">

    </header>
    <div class="main-cont">
        <p id="time">00:00</p>
        <button  id="pauseButton"><img src="static/images/timer-start-big.png" alt=""></button>
        <button  id="stopButton"><img src="static/images/timer-stop-big.png" alt=""></button>
    </div>
    <div class="menu-cont">
        <div class="settings-icon" ><img src="static/images/setting-general.png" alt="settings icon"></div>
        <div class="report-icon"><img src="static/images/header-report.png" alt="report icon"></div>
        <div id="settingsCont" class="settings">
            <div class="settings-content">
                <div class="upper-cont">
                    <p></p>
                    <div class="close-settings"><img src="static/images/setting-close.png" alt="close settings"></div>
                </div>
                <label for="pomodoroTime">
                    <p>Pomodoro Length</p>
                    <p><span id="pomodoroTimeMin">45</span>min</p>
                </label>
                <input id="pomodoroTime" oninput="changeTime()" type="range" value="25" min=5 max=100>

                <label for="breakTime">
                    <p>Break Length</p>
                    <p><span id="breakTimeMin">5</span>min</p>
                </label>
                <input id="breakTime" oninput="changeTime()" type="range" value="5" min=5 max=100>

                <label for="longBreakTime">
                    <p>Long Break Length</p>
                    <p><span id="longBreakTimeMin">15</span>min</p>
                </label>
                <input id="longBreakTime" oninput="changeTime()" type="range" value="15" min=5 max=100>                
            </div>
        </div> 
    </div>
    <div class="done-cont">
        <div class="pomodoro"><img src="static/images/pomodoro-unfinished.png" alt="unfinished pomodoro"></div>
        <div class="pomodoro"><img src="static/images/pomodoro-unfinished.png" alt="unfinished pomodoro"></div>
        <div class="pomodoro"><img src="static/images/pomodoro-unfinished.png" alt="unfinished pomodoro"></div>
    </div>
    <script src="app/js/main.js"></script>
    <script src="app/js/timer.js"></script>
</body>
</html>
